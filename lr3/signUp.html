<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
    <section class="signUp">
        <div class="signUp__container">
            <div class="signUp__left signUpLeft">
                <div class="signUp__button signUpLeft__button">
                    <img src="./img/LinkedIn.svg" alt="logo">
                    <a href="#">Sign up with LinkedIn</a>
                </div>

                <div class="signUp__button signUpLeft__button ">
                    <img src="./img/twitter.svg" alt="logo">
                    <a href="#">Sign up with Twitter</a>
                </div>

                <div class="signUp__button signUpLeft__button">
                    <img src="./img/facebook.svg" alt="logo">
                    <a href="#">Sign up with Facebook</a>
                </div>
            </div>

            <div class="signUp__right signUpRight">
                <div class="signUpRight__title">
                    <h1 class="signUpRight__title">
                        Sign Up
                    </h1>
                </div>
                
                <div class="signUpRight__subtitle">
                    <h2>
                        Get starteed absolutely free
                    </h2>
                </div>
                
                <div class="signUpRight__entryFields">
                    <label>Email</label>
                    <input type="text">
                    <label>Password</label>
                    <input type="text">
                </div>
                
                <div class="signUpRight__chekbox">
                    <input type="checkbox" id="myCheckbox">
                    <p>Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notification Settings</p>
                </div>

                <div class="signUp__button signUpRight__button ">
                    <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
